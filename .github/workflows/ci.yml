name: Test, Coverage and Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install All Dependencies
        run: |
          npm install
          (cd backend && npm install)
          (cd frontend && npm install)

      # --- NEW STEP: Grant execute permissions to the script ---
      # This is the definitive fix for the "Permission denied" error code 126.
      - name: Add execute permissions to script
        run: chmod +x ./node_modules/.bin/start-server-and-test

      # This step will now succeed because the script is executable.
      - name: Run E2E Tests
        run: npm run test:ci

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: ./coverage